/********************************************************
 *
 *    SqlCompare configuration file
 *
 ********************************************************/

//input/output file name
    directory = ".\\o\\";
	input = directory + "script.sql";
	output = directory + "script.sql";
	log = directory + "sqlcompare.log";	
	schema = directory + "schema.xml";	


//sql server connection-string alias library
	alias= {
			local		: "data source=localhost\\sqlexpress;initial catalog=master;integrated security=SSPI;packet size=4096",
			medsys		: "data source=localhost\\sqlexpress;initial catalog=medsys;integrated security=SSPI;packet size=4096",

		//search connection string in web.config and app.config files 
			web		: config("C:\\xx\\Web.config", "appSettings|key=defaultconnection"),
			app		: config("C:\\xx\\medsys.exe.config", "connectionStrings|name=defaultconnection")
	};

//the default action	
	actiontype = 3;	// 1:schema, 2:data, 3:shell

//the default two sql servers to compare schema or data
	comparison = {"\\local\\AdventureWorks2014", "\\local\\AdventureWorks2012"};
	

//the default setting for [/U user id] [/P password] when [/S server] applied
	server1 = {
	    alias			: "s1",
		initial_catalog	: "northwind", 
		user_id			: "sa", 
		password		: "password"
	};
	
	server2 = {
	    alias			: "s2",
		initial_catalog	: "northwind", 
		user_id			: "sa", 
		password		: "password"
	};

    
//ignore the following table during data comparison
	excludedtables = ["Territories", "Region"];


//applied when table has no primary key 
	primary_key= {
		CtrlSeg			: ["ID", "DIRECTION"],
		CtrlTemp		: ["ID"]
	};

	
//predifined query
//e.g.
// run prod(id=100)
	query =
	{
		prod : 
			"	SELECT *
				FROM Products
				WHERE ProductID = @ID",
	    cate : "SELECT * FROM Categories"
	};




/***************************************************************************
 *    end of configuration file
 ***************************************************************************/
