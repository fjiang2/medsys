//SqlCompare configuration file

	actiontype = 1;	// 1:schema, 2:data, 3:shell
	input = "script.sql";
	output = "script.sql";
	log = "sqlcompare.log";	

	//sql server connection string library
	alias= {
		northwind	: "data source=localhost\\sqlexpress;initial catalog=northwind;integrated security=SSPI;packet size=4096",
		localhost	: "data source=localhost\\sqlexpress;initial catalog=medsys;integrated security=SSPI;packet size=4096",
		
		//search connection string in web.config and app.config files 
		ex1			: config("C:\\xx\\Web.config", "appSettings|key=defaultconnection"),
		ex2			: config("C:\\xx\\medsys.exe.config", "connectionStrings|name=defaultconnection")
	};

	alias1 = alias.northwind;
	alias2 = alias.localhost;
	
	//the default setting for [/U user id] [/P password] when [/S server] applied
	server1 = {
		initial_catalog	: "northwind", 
		user_id			: "sa", 
		password		: "password"
	};
	
	server2 = {
		initial_catalog	: "northwind", 
		user_id			: "sa", 
		password		: "password"
	};

    
	//ignore the following table during data comparison
	excludedtables = ["Territories", "Region"];

	//applied when table has no primary key 
	primary_key= {
		CtrlSeg			: ["ID", "DIRECTION"],
		CtrlTemp		: ["ID"]
	};

	
	//predifined query
	//e.g.
	// run prod(id=100)
	query =
	{
		prod : 
			"	SELECT *
				FROM Products
				WHERE ProductID = @ID",
	    cate : "SELECT * FROM Categories"
	};
