/********************************************************
 *
 *    SqlCompare configuration file
 *
 ********************************************************/

//input/output file name
    directory = "c:\\temp\\sqlcompare\\";
	input = directory + "script.sql";
	output = directory + "script.sql";
	log = directory + "sqlcompare.log";	
	schema = directory + "schema.xml";	


//sql server connection-string alias library
	alias= {
		northwind	: "data source=localhost\\sqlexpress;initial catalog=northwind;integrated security=SSPI;packet size=4096",
		adventure	: "data source=localhost\\sqlexpress;initial catalog= AdventureWorks2012;integrated security=SSPI;packet size=4096",
		localhost	: "data source=localhost\\sqlexpress;initial catalog=medsys;integrated security=SSPI;packet size=4096",
		master		: "data source=localhost\\sqlexpress;initial catalog=master;integrated security=SSPI;packet size=4096",
		
		//search connection string in web.config and app.config files 
		ex1			: config("C:\\xx\\Web.config", "appSettings|key=defaultconnection"),
		ex2			: config("C:\\xx\\medsys.exe.config", "connectionStrings|name=defaultconnection")
	};

//the default action	
	actiontype = 1;	// 1:schema, 2:data, 3:shell

//the default two sql servers to compare schema or data
	comparison = {"northwind", "adventure"};
	

//the default setting for [/U user id] [/P password] when [/S server] applied
	server1 = {
	    alias			: "s1",
		initial_catalog	: "northwind", 
		user_id			: "sa", 
		password		: "password"
	};
	
	server2 = {
	    alias			: "s2",
		initial_catalog	: "northwind", 
		user_id			: "sa", 
		password		: "password"
	};

    
//ignore the following table during data comparison
	excludedtables = ["Territories", "Region"];


//applied when table has no primary key 
	primary_key= {
		CtrlSeg			: ["ID", "DIRECTION"],
		CtrlTemp		: ["ID"]
	};

	
//predifined query
//e.g.
// run prod(id=100)
	query =
	{
		prod : 
			"	SELECT *
				FROM Products
				WHERE ProductID = @ID",
	    cate : "SELECT * FROM Categories"
	};




/***************************************************************************
 *    end of configuration file
 ***************************************************************************/
